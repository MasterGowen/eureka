{% extends "base.html" %}

{% block content %}
<h3>Все заявки</h3>
<div class="row">
    <div class="span6 offset3 ">
        {% if bids %}
    <ul>
        {% for bid in bids %}
        <li><p>{{bid.product}}<br>
            {{bid.description}}<br>
            {{bid.get_status_display}}<br>
            {{bid.created}}</p>
            <a href='{% url "answer_create" pk=bid.id %}'>Добавить ответ</a></li>
        {% endfor %}
    </ul>
{% endif %}


    </div>
</div>
{% endblock %}
